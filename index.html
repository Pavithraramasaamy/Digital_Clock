<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TimeTrack</h1>
    <p class="subtitle">Live Digital Clock</p>
    <div id="clock-box">
      <div id="clock">00<span class="colon">:</span>00<span class="colon">:</span>00 <span id="ampm">AM</span></div>
      <div id="date">Loading date...</div>
      <button id="toggle">Switch to 24-Hour Format</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
